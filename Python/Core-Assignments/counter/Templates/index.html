<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter!!</h1>
    <h3>Counter {{session['count']}}</h3>
    <h3>Buttons Clicked: {{session['buttoncount']}}</h3>
    <form action="/count" method="post">
        <input type="submit" value="COUNT" name="count">
    </form>
    <form action="/bytwo" method="post">
        <input type="submit" value="Count By Two" name="bytwo">
    </form>
    <form action="/destroy_session" method="post">
        <input type="submit" value="RESET" name='destroy_session'>
    </form>
    <form action="/custom" method="post">
        <input type="text" name="cusnum" id="custom" value="1">
        <input type="submit" value="Count By Custom" name="custom">
    </form>
</body>
</html>
