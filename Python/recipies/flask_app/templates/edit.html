<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/view.css') }}">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="headerbar">
        <div class="headleft">
            <h1>Edit A Recipe!</h1>
        </div>
        <div class="headright">
            <a href="/dashboard">Back To Recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="main">
        <form action="/update/recipe/{{rec_info.id}}" method="post">
            <div class="left">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{rec_info.name}}" required>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="5">{{rec_info.description}}</textarea>
                <label for="intruction">Instructions</label>
                <textarea name="instruction" id="instructions" cols="30" rows="5" placeholder="{{rec_info.instruction}}" required="True">{{rec_info.instruction}}</textarea>
            </div>
            <div class="right">
                <label for="datecooked">Date Cooked/Made</label>
                <input type="date" name="datecooked" id="date_cooked" value="{{rec_info.datecooked}}" required>
                <label for="underthirty">Under 30 Min?</label>
                <div class="radios">
                    <label for="thirtyyes"">Yes</label>
                    <input type="radio" name="underthirty" id="thirty_yes" value="1">
                    <label for="thirtyno" class="radiolab">No</label>
                    <input type="radio" name="underthirty" id="thirty_no" value="0" checked>
                </div>
                    <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
